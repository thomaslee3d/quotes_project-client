<!DOCTYPE html>
<html>
    <head>
      <title>Quotes From A Legend</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="user-message"></div>
      <div class="game-user"></div>
      <h1>Quotes From A legend</h1>

      <form id="sign-up">
         <div class='sign-up-text-container'>
           <input name="credentials[email]" type="text" placeholder="email">
           <input name="credentials[password]" type="password" placeholder="password">
           <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
         </div>

           <input class='btn' type='submit'value='sign up'>

     </form>

     <form id="sign-in">
           <input name="credentials[email]" type="text" placeholder="email">
           <input name="credentials[password]" type="password" placeholder="password">

           <input type='submit' class='btn' value='sign in'>

     </form>

     <form id="add-quote">
           <input name="quote[given_name]" type="text" placeholder="Quote Author">
           <input name="quote[quote]" type="text" placeholder="Quote">
           <input type='submit' class='btn' value='add quote'>
     </form>

     <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <input type='submit' class='btn' value="change-password">
    </form>

    <div id="content" class="content"></div>

    <form id='user-buttons'>
      <input name="quote[id]" type="text" placeholder="Quote">
      <button id='show-quotes-btn' value='Show Quotes'>Show Quotes</button>
      <button id='delete-quotes' value='Delete Quotes'>Delete Quotes</button>
    </form>



    </body>
</html>
